<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <form id="form">
    <div class="star-icon-bg"></div>
    <img class="star-icon" src="/assets/img/icon-star.svg" alt="Star icon">
    <h1>How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    <div class="options"> 
        <input id="rate_1" type="radio" value="1" name="rate"/>
        <label for="rate_1">1
          <span>1</span>
        </label>
        <input id="rate_2" type="radio" value="2" name="rate"/>
        <label for="rate_2">2
          <span>2</span>
        </label>
        <input id="rate_3" type="radio" value="3" name="rate"/>
        <label for="rate_3">3
          <span>3</span>
        </label>
        <input id="rate_4" type="radio" value="4" name="rate"/>
        <label for="rate_4">4
          <span>4</span>
        </label>
        <input id="rate_5" type="radio" value="5" name="rate"/>
        <label for="rate_5">5
          <span>5</span>
        </label>
    </div>
    <input id="submit" type="submit" value="SUBMIT"/>
  </form>
